<body class="background">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    crossorigin="anonymous"
  />

  <h2 class="searchBooks">browse the stacks . . .</h2>
  <div class="filter">
    <input
      type="search"
      [(ngModel)]="generalSearch"
      placeholder="Search for Books"
      class="search"
    />
    <button *ngIf="!show" (click)="getBooksList()" class="getBooks">
      <i class="fas fa-search"></i>
    </button>
    <div class="advanced-search">
      <button (click)="toggle()" class="adv-btn" *ngIf="!show">advanced search</button>
      <div *ngIf="show" class="more-inputs">
        <input [(ngModel)]="author" class="adv-input" placeholder="search by author" />
        <input [(ngModel)]="subject" class="adv-input" placeholder="search by subject" />
      </div>
      <button
        *ngIf="show"
        (click)="getAdvBooksList()"
        class="getBooks"
        id="adv-search-btn"
      >
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
  <div id="details-container">
    <mat-card
      class="example-card"
      *ngFor="let book of BooksService.books"
      class="results"
    >
      <mat-card-header>
        <mat-card-title> {{ book.volumeInfo.title }} </mat-card-title>
        <mat-card-subtitle> {{ book.volumeInfo.authors }} </mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="book.volumeInfo.imageLinks.thumbnail"
        alt="book thumbnail"
      />
      <!-- how do we put an ngIf here to show this thumbnail if there isn't one available: https://books.google.com/googlebooks/images/no_cover_thumb.gif -->
      <mat-card-content>
        <p>Category: {{ book.volumeInfo.categories }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          id="preview"
          (click)="goToLink(book.volumeInfo.previewLink)"
        >
          <img
            class="prv-btn"
            src="https://www.google.com/intl/en/googlebooks/images/gbs_preview_button1.png"
          />
        </button>
        <button (click)="addFromSearch(book)" id="add" mat-button>SAVE</button>
      </mat-card-actions>
    </mat-card>
  </div>
