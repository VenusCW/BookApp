<!-- search input -->
<app-navigation></app-navigation>
<h2 class="searchBooks">Search for Books</h2>
<input
  [(ngModel)]="generalSearch"
  placeholder="Search for Books"
  class="filter"
/>
<!-- <input [(ngModel)]="author" placeholder="search by author" /> -->
<!-- <input [(ngModel)]="subjectSearch" placeholder="search by subject" /> -->
<!-- <div onload="getNewBooks()"></div> -->
<button (click)="getBooksList()">Search</button>
<!-- this could probably be a new component -->
<div *ngFor="let book of BooksService.books" class="results">
  <img id="bookCover" [src]="book.volumeInfo.imageLinks.thumbnail" />
  <p>Title: {{ book.volumeInfo.title }}</p>
  <p>Author: {{ book.volumeInfo.authors }}</p>
  <a id="preview" (click)="goToLink(book.volumeInfo.previewLink)">Preview</a>
</div>
